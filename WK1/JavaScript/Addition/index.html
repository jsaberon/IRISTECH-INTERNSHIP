<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
        Enter First Number : <input id="first">
        Enter Second number: <input id="second">

        <button onclick="result()">Add</button>

        <input id="answer">

    <script>
        function result() {

            var x,y,z;
            x=parseFloat(document.getElementById("first").value);
            y=parseFloat(document.getElementById("second"). value);
            z= x + y;

            document.getElementById("answer").value= z;
            
            }
    </script>

</body>
</html>
