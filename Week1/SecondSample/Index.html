<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="flex items-center h-screen">
        <p class="mx-auto">WELCOME</p>
    </div>

  <input type="text" id="num1">  
  <input type="text" id="num2"> 
  <button id="calculate">Calculate</button>
    <div id="result_ADD"></div>
    <div id="result_SUBTRACT"></div>
    <div id="result_MULTIPLY"></div>
    <div id ="result_DIVISION"></div>
  <script>
    var num1Input = document.getElementById("num1");
    var num2Input = document.getElementById("num2");
    var calculateButton = document.getElementById("calculate");
    var result_ADDDiv = document.getElementById("result_ADD");
    var result_SUBTRACTDiv = document.getElementById("result_SUBTRACT");
    var result_MULTIPLYDiv = document.getElementById("result_MULTIPLY");
    var result_DIVISIONDiv = document.getElementById("result_DIVISION");

    calculateButton.addEventListener("click", function() {
      var num1 = parseFloat(num1Input.value);
      var num2 = parseFloat(num2Input.value);
      var result_ADD = num1 + num2;

      result_ADDDiv.textContent = "The sum of " + num1 + " and " + num2 + " and " + " is " + result_ADD;

      var result_SUBTRACT = num1 - num2;

      result_SUBTRACTDiv.textContent = "The subtract of " + num1 + " and " + num2 + " and " + " is " + result_SUBTRACT;

      var result_MULTIPLY = num1 * num2;

      result_MULTIPLYDiv.textContent = "The multiply of " + num1 + " and " + num2 + " and " + " is " + result_MULTIPLY;

      var result_DIVISION = num1 / num2;

      result_DIVISIONDiv.textContent = "The division of " + num1 + " and " + num2 + " and " + " is " + result_DIVISION;
    });
  </script>
</body>
</html>
